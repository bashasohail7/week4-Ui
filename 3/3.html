<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
     <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="main">
        <div class="profile">
              <div class="profile-details">
                  <img style="height:100px;width:100px;border-radius: 50%;"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7owP14bvo9Eq911nB974y04rSTyaz-VsdJQ&usqp=CAU" alt="">
                  <p>Report for</p>
                  <h1>Sohail Basha</h1>
              </div>
              <div class="duration" >
                  <p>Daily</p>
                  <p style="color:rgb(165, 165, 165)">Weekly</p>
                  <p>Monthly</p>
              </div>
        </div>
        <div class="details">
            <div class="details-card">
                <div class="cat work">
                    <i class="fas fa-suitcase"></i>
                </div>
                <div class="duration-details" >
                    
                    <h4>Work</h4>
                    <h1>32hrs</h1>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
            <div class="details-card">
                <div class="cat play">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="duration-details">
                    <h4>Play</h4>
                    <h1>10hrs</h1>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
            <div class="details-card">
                <div class="cat study">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="duration-details">
                    <h4>Study</h4>
                    <h1>4hrs</h1>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
            <div class="details-card">
                <div class="cat exercise">
                    <i class="fas fa-running"></i>
                </div>
                <div class="duration-details">
                    <h4>Exercise</h4>
                    <h1>4hrs</h1>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
            <div class="details-card">
                <div class="cat social">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="duration-details">
                    <h4>Social</h4>
                    <h1>5hrs</h1>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
            <div class="details-card">
                <div class="cat selfcare">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="duration-details">
                    <h4>Selfcare</h4>
                    <h1>2hrs</h1>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
